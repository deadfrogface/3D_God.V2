<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Vorschau</title>
  <style>
    body { margin: 0; background: #111; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.155.0';
  import { OrbitControls } from 'https://cdn.skypack.dev/three@0.155.0/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';

  let scene, camera, renderer, controls, currentModel;

  function log(msg) {
    const timestamp = new Date().toLocaleTimeString();
    console.log(`[Viewer][${timestamp}] ${msg}`);
  }

  function init() {
    log("â–¶ï¸ Initialisiere Szene...");

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(light);

    loadModel("exports/preview.glb");
    animate();

    log("âœ… Initialisierung abgeschlossen.");
  }

  function loadModel(path) {
    log(`ğŸ“¦ Lade Modell: ${path}`);
    const loader = new GLTFLoader();
    loader.load(path, function (gltf) {
      if (currentModel) {
        scene.remove(currentModel);
        log("ğŸ” Vorheriges Modell entfernt.");
      }
      currentModel = gltf.scene;
      currentModel.scale.set(1, 1, 1);
      scene.add(currentModel);
      log("âœ… Modell geladen und zur Szene hinzugefÃ¼gt.");
    }, undefined, function (err) {
      log(`âŒ Fehler beim Laden des Modells: ${err.message || err}`);
    });
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  window.reloadModel = (path) => {
    log(`ğŸ”„ Re-Loading Modell: ${path}`);
    loadModel(path);
  };

  window.addEventListener("resize", () => {
    log("ğŸ“ FenstergrÃ¶ÃŸe geÃ¤ndert â€“ aktualisiere Kamera & Renderer.");
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  init();
</script>
</body>
</html>
